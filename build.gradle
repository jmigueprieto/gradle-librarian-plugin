plugins {
    id 'java'
    id 'groovy'
    id 'groovy-gradle-plugin'
    id 'idea'
}

group 'me.mprieto'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.yaml:snakeyaml:2.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        librarian {
            id = 'librarian'
            implementationClass = 'me.mprieto.librarian.LibrarianPlugin'
        }
    }
}

gradlePlugin {
    plugins {
        extraProps {
            id = 'extraProps'
            implementationClass = 'me.mprieto.librarian.ExtraPropsPlugin'
        }
    }
}

test {
    useJUnitPlatform()
}